<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#ebd9f5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://ino_newoutfit.laneigef.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="伊諾 - 新衣裝募資活動" />
    <meta property="og:description" content="Vtuber伊諾新衣裝募資活動" />
    <meta property="og:site_name" content="伊諾 - 新衣裝募資活動" />
    <meta property="og:image" content="https://ino_newoutfit.laneigef.com/img//ogp.png" />
    <title>伊諾 - 新衣裝募資活動</title>
  </head>
  <body>
    <div id="app">
      <section class="section js-section section-1" data-section-name="section1">
        <div class="section-content">
          <img class="mainv pc" src="/img//section_1/mainv.png" alt="伊諾新衣裝募資活動">
          <img class="mainv sp" src="/img//section_1/mainv_sp.png" alt="伊諾新衣裝募資活動">
        </div>
      </section>
      <section class="section js-section section-2" data-section-name="section2">
        <div class="section-content">
          <img class="character" src="/img//section_2/character.png" alt="伊諾">
          <div class="text-area">
            <img class="introduction" src="/img//section_2/text.png" alt="自我介紹">
            <div class="box">
              <a href="https://www.youtube.com/c/%E4%BC%8A%E8%AB%BEInoChannel" target="_blank"><img src="/img//section_2/icon_youtube.png" alt="YouTube"></a>
              <a href="https://m.twitch.tv/ino_ch_" target="_blank"><img src="/img//section_2/icon_twitch.png" alt="Twitch"></a>
              <a href="https://discord.gg/UD29XBXmEX" target="_blank"><img src="/img//section_2/icon_discord.png" alt="Discrod"></a>
              <a href="https://twitter.com/Ino_FLZ" target="_blank"><img src="/img//section_2/icon_twitter.png" alt="Twitter"></a>
            </div>
          </div>
        </div>
      </section>
      <section class="section js-section section-3" data-section-name="section3">
        <div class="section-content">
          <img class="draft" src="/img//section_3/draft.png" alt="草稿">
          <img class="heading" src="/img//section_3/heading.png" alt="新衣裝草圖特別公開">
          <img class="draft-text" src="/img//section_3/text.png" alt="草圖介紹">
        </div>
      </section>
      <section class="section js-section section-4" data-section-name="section4">
        <div class="section-content">
          <img class="heading" src="/img//section_4/heading.png" alt="募資方案">
          <div class="box">
            <img class="box-item" src="/img//section_4/plan_1.png" alt="プラン1">
            <img class="box-item" src="/img//section_4/plan_2.png" alt="プラン2">
            <div class="box-item spacer"></div>
            <img class="box-item" src="/img//section_4/plan_3.png" alt="プラン3">
            <img class="box-item" src="/img//section_4/plan_4.png" alt="プラン4">
            <img class="box-item" src="/img//section_4/plan_5.png" alt="プラン5">
          </div>
        </div>
      </section>
      <section class="section js-section section-5" data-section-name="section5">
        <div class="section-content">
          <img class="heading" src="/img//section_5/heading.png" alt="募資回饋示意圖">
          <div class="box">
            <img class="box-item" src="/img//section_5/coming_soon.png" alt="coming soon">
            <img class="box-item" src="/img//section_5/coming_soon.png" alt="coming soon">
            <img class="box-item" src="/img//section_5/coming_soon.png" alt="coming soon">
          </div>
        </div>
      </section>
      <section class="section js-section section-6" data-section-name="section6">
        <div class="section-content">
          <img class="heading" src="/img//section_6/heading.png" alt="注意事項">
          <p class="detail">
            <img class="pc" src="/img//section_6/text.png" alt="募集期間">
            <img class="sp" src="/img//section_6/text_sp.png" alt="募集期間">
          </p>
          <p class="banner">
            <a href="https://docs.google.com/forms/d/1Ui0xMc0sj3aqz6C3e_4HMUL1j7W1c5_JEWGYifS6X3c/viewform?edit_requested=true" target="_blank">
              <img src="/img//section_6/bnr_link.png" alt="點我貢獻自己">
            </a>
          </p>
        </div>
      </section>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
